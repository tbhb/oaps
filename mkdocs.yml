---
site_name: OAPS
site_url: https://oaps.dev/
site_author: Tony Burns
site_description: "OAPS is an overengineered agentic project system."

repo_name: tbhb/oaps
repo_url: https://github.com/tbhb/oaps
edit_uri: https://github.com/tbhb/oaps/edit/main/docs/content/

copyright: "&copy; 2025 Tony Burns."

watch:
  - docs
  - src/oaps

theme:
  name: material
  custom_dir: docs/.overrides
  icon:
    logo: material/graph-outline
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.footnote.tooltips
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra:
  env: !ENV [ZENSICAL_ENV, "dev"]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tbhb
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/tonyburns.net
    - icon: fontawesome/brands/discord
      link: https://discord.gg/UuXxVhNwMe

plugins:
  - search:
      lang: en
  - tags

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:zensical.extensions.emoji.twemoji
      emoji_generator: !!python/name:zensical.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      default_lang: python
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: tbhb
      repo: oaps
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path:
        - docs/.includes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      title: On this page
      toc_depth: 3

nav:
  - Getting started:
      - index.md
      - License: license.md
